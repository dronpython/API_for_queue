[loggers]
keys=root

[handlers]
keys=logfile,socket

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile,socket

[formatter_logfileformatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('/logs/logfile.log','a')
formatter=logfileformatter

[handler_socket]
class=core.logging_.handlers.jsonsockethandler.JSONSocketHandler
args=('log-receiver', 9021)